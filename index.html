<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConnectIn - Realtime Node Socket io chat app</title>
    <script src="https://kit.fontawesome.com/523ac4e29a.js" crossorigin="anonymous"></script>
    <script defer src="http://localhost:8000/socket.io/socket.io.js"></script>
    <script defer src="js/client.js"></script>
    <link rel="stylesheet" href="css/style.css">    
</head>
<body>
    <nav>
        <img class="logo" src="chat.png" alt="logo">
        <h1>Welcome to <span>ConnectIn <i class="fa fa-comment"></i></span></h1>
    </nav>
    <div class="container">
        <!-- <div class="message right">Anjali: Hey how are you?</div>
        <div class="message left">Ankan: I am fine.</div> -->
    </div>

    <div class="send">
        <form action="#" id="send-container">
            <input type="text" name="messageInp" id="messageInp">
            <button class="btn" type="submit">Send</button>
        </form>
    </div>
</body>
</html>
